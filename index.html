<body>
    <meta name="robots" content="noindex">
    <div>
        <!--フォーム-->
        <form name="login_form">
            <center>
                <h1 class="contact-title">ログイン</h1>
                <p>ID, Passwordご入力の上, 「認証」ボタンをクリックしてください.</p>
            </center>
            <div>

                <center>
                    <div>
                        <input type="id" name="id" placeholder="ID">

                    <br>
                    <div>
                        <input type="password" name="pass" placeholder="Password" onchange="nextPage()">

            </div>
            <button type="button" style="width:100px;height:50px" onclick="button()">認証</button>
        </form>

        <script language="JavaScript" type="text/javascript">
            function button() {
                const password = "6161"
                let pass = id + pwd;
                if(pass === password){
                    window.location = "https://6-1kobasyu.github.io/HOME/";
                }else{
                    alert ("パスワードが違います。")
                }
            }
         
                </script>

            </script>
        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                id = document.login_form.id.value
                pwd = document.login_form.pass.value;
            }

        </script>
<script language="JavaScript" type="text/javascript">
    function nextPage() {
        id = document.login_form.id.value //ID枠に入力された値（文字列）を定義
        pwd = document.login_form.pass.value; //Password枠に入力された値（文字列）を定義
    }
</script>
